<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>MY TO DO LIST</title>
</head>

<body>
    <section id="section">
        <!-- <div class="container"> -->
        <div class="top-section">
            <p class="text">TO-DO LIST</p>
        </div>

        <div class="form-input">
            <i class="fa fa-plus-circle icon" style="font-size:27px ;" aria-hidden="true"></i>
            <div class="color"></div>
            <input type="text" name="todo" id="todo" class="todo" placeholder="Enter your todo">
        </div>

        <div class="table">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="col">
                            <div class="th">
                                <i class="fa fa-minus-circle minus " style="font-size:36px; float: right; " aria-hidden="true"></i>
                                <div class="color1"></div>
                                <label class="container1"> Play Games
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">
                            <div class="th">
                                <i class="fa fa-minus-circle minus " style="font-size:36px; float: right; " aria-hidden="true"></i>
                                <div class="color1"></div>
                                <label class="container1"> Watch Cricket
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">
                            <div class="th">
                                <i class="fa fa-minus-circle minus " style="font-size:36px; float: right; " aria-hidden="true"></i>
                                <div class="color1"></div>
                                <label class="container1"> Go for a walk
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">
                            <div class="th">
                                <i class="fa fa-minus-circle minus " style="font-size:36px; float: right; " aria-hidden="true"></i>
                                <div class="color1"></div>
                                <label class="container1"> Sleep
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </section>
</body>

</html>
