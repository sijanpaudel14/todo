<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hello World</title>
</head>

<body>
    <section id="section">
        <nav class="navbar">
            <div class="logo">
                <a href="" class="logo-text">LOGO</a>
            </div>
            <div class="button">
                <button class="login butn" data-toggle="modal" data-target="#loginModal">Log In</button>
                <button class="sign-up butn" data-toggle="modal" data-target="#signupModal">Sign Up</button>
            </div>
        </nav>
        <div class="img-clock">
            <img src="IMG/clock1.png" class="image" alt="">
        </div>
        <div class="body">

            <div class="message">
                Always <span class="get"> get</span> <span class="ready">ready</span>
                <p>Move your work fast and forward</p>
            </div>
            <button type="button" class="view">View our strategies</button>
        </div>
        <!-- login  Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                     </button>
                        <div class="form-input" style="border:1px solid #ccc">
                            <div class="container">
                                <h1>Log in</h1>
                                <p>Please login to your account.</p>
                                <hr>

                                <input class="btn-signup" type="text" placeholder="Enter Email" name="email" required>
                                <input class="btn-signup" type="password" placeholder="Enter Password" name="psw" required>
                                <input class="btn-signup" type="password" placeholder="Repeat Password" name="psw-repeat" required>

                                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                   </label><br>
                                <p style="text-align: right;"> <a href="#">Forgot your password?</a></p>
                                <p>By login to your account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                                <div class="clearfix">
                                    <button type="submit" class="signupbtn">Login</button>
                                    <button type="button" class="cancelbtn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Sign up Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                     </button>
                        <div class="form-input" style="border:1px solid #ccc">
                            <div class="container">
                                <h1>Sign Up</h1>
                                <p>Please fill in this form to create an account.</p>
                                <hr>

                                <input class="btn-signup" type="text" placeholder="Enter Email" name="email" required>
                                <input class="btn-signup" type="password" placeholder="Enter Password" name="psw" required>
                                <input class="btn-signup" type="password" placeholder="Repeat Password" name="psw-repeat" required>

                                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                   </label>

                                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                                <div class="clearfix">
                                    <button type="submit" class="signupbtn">Sign Up</button>
                                    <button type="button" class="cancelbtn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
